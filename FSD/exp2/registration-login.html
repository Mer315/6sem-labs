<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-container">
        <div class="book" id="book">
            <!-- Base Pages (Always visible underneath) -->
            <div class="page-base">
                <!-- Left Page: Registration Form (visible at start) -->
                <div class="page-left registration-page">
                    <div class="form-container">
                        <h2>Registration</h2>
                        <form id="registrationForm">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" id="firstname" name="firstname" required>
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" id="lastname" name="lastname" required>
                            </div>
                            <div class="form-group">
                                <label for="dob">Date of Birth</label>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <div class="radio-group">
                                    <label class="radio-label">
                                        <input type="radio" name="gender" value="male" required> Male
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="gender" value="female" required> Female
                                    </label>
                                    <label class="radio-label">
                                        <input type="radio" name="gender" value="other" required> Other
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="userid">User ID</label>
                                <input type="text" id="userid" name="userid" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn-primary">Register</button>
                        </form>
                        <div class="toggle-link">
                            <p>Already registered? <button class="link-btn" id="showLogin">Log In</button></p>
                        </div>
                    </div>
                </div>
                
                <!-- Right Page: Login Form (hidden under turning page initially) -->
                <div class="page-right login-page">
                    <div class="form-container">
                        <h2>Login</h2>
                        <form id="loginForm">
                            <div class="form-group">
                                <label for="loginUserid">User ID</label>
                                <input type="text" id="loginUserid" name="userid" required>
                            </div>
                            <div class="form-group">
                                <label for="loginPassword">Password</label>
                                <input type="password" id="loginPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn-primary">Login</button>
                        </form>
                        <div class="toggle-link">
                            <p>Don't have an account? <button class="link-btn" id="showRegister">Register</button></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Turning Page (Right page that flips) -->
            <div class="page-turn" id="pageTurn">
                <!-- Front of turning page (Placeholder image) -->
                <div class="page-turn-front">
                    <div class="placeholder-container">
                        <div class="placeholder-image">
                            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <rect width="200" height="200" fill="#f0f0f0"/>
                                <circle cx="100" cy="80" r="30" fill="#667eea" opacity="0.3"/>
                                <path d="M 60 120 Q 100 140 140 120" stroke="#667eea" stroke-width="3" fill="none" opacity="0.3"/>
                                <text x="100" y="170" text-anchor="middle" fill="#999" font-size="14">Welcome!</text>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Back of turning page (Placeholder image - mirrored) -->
                <div class="page-turn-back">
                    <div class="placeholder-container">
                        <div class="placeholder-image">
                            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                                <rect width="200" height="200" fill="#f8f8f8"/>
                                <circle cx="100" cy="100" r="40" fill="#764ba2" opacity="0.3"/>
                                <path d="M 80 100 L 95 115 L 120 85" stroke="#764ba2" stroke-width="3" fill="none" opacity="0.5"/>
                                <text x="100" y="170" text-anchor="middle" fill="#999" font-size="14">Login Now</text>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="reg.js"></script>
</body>
</html>
